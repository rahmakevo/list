<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Ping pong</title>
    <script src="js/scripts.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Hello, world!</h1>
      <p class="text-center">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
      <hr class="my-4">
      <p class="text-center">It uses utility classes for typography and spacing to space content out within the larger container.</p>
      <p class="text-center">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
      </p>
    </div>

    <h1 class="text-center"><strong>My To Do List!</strong></h1>

    <div class="col-md-12">
      <form class="blanks" action="index.html" method="post">
        <div class="form-group">
          <label for="item1"></label>
          <input type="text" class="form-control" id="item1" placeholder="Enter First Item">
        </div>

        <div class="form-group">
          <label for="item2"></label>
          <input type="text" class="form-control" id="item2" placeholder="Enter Second Item">
        </div>

        <div class="form-group">
          <label for="item3"></label>
          <input type="text" class="form-control" id="item3" placeholder="Enter Third Item">
        </div>

        <div class="form-group">
          <label for="item4"></label>
          <input type="text" class="form-control" id="item4" placeholder="Enter Fourth Item">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="col-md-6" id="output">
      <ul>
        <li class="item1"></li>
          <li class="item2"></li>
            <li class="item3"></li>
              <li class="item4"></li>
      </ul>
    </div>

  </body>
